<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game - Player vs AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pongCanvas {
            background: #000;
            cursor: none;
            display: block;
        }

        #scoreBoard {
            display: none;
        }

        .score {
            display: none;
        }

        #controls {
            display: none;
        }

        #gameStatus {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 10;
            display: none;
        }

        button {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 50px;
            font-size: 1.5em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 11;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="pongCanvas"></canvas>
        <div id="scoreBoard">
            <div class="score">
                <div>YOU</div>
                <div id="playerScore">0</div>
            </div>
            <div class="score">
                <div>AI</div>
                <div id="aiScore">0</div>
            </div>
        </div>
        <div id="gameStatus"></div>
        <button id="restartBtn" style="display: none;">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const playerScoreEl = document.getElementById('playerScore');
        const aiScoreEl = document.getElementById('aiScore');
        const gameStatusEl = document.getElementById('gameStatus');
        const restartBtn = document.getElementById('restartBtn');

        // Set canvas to fullscreen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameRunning = true;
        let gameOver = false;

        // Power-up state
        let powerUpActive = false;
        let powerUpEndTime = 0;
        const POWERUP_DURATION = 3000; // 3 seconds
        const POWERUP_MULTIPLIER = 1.8;

        // Ball object
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speedX: 8,
            speedY: 8,
            maxSpeed: 18
        };

        // Paddle properties
        const paddleWidth = 12;
        const paddleHeight = 100;
        const paddleSpeed = 12;

        // Player paddle (left side)
        const player = {
            x: 30,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            score: 0
        };

        // AI paddle (right side)
        const ai = {
            x: canvas.width - 30 - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            score: 0,
            difficulty: 0.08
        };

        // Mouse/Keyboard controls
        let mouseY = canvas.height / 2;
        let keys = {};

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseY = e.clientY - rect.top;
        });

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        restartBtn.addEventListener('click', resetGame);

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            
            // Reset power-up
            powerUpActive = false;
            powerUpEndTime = 0;
            
            const angle = (Math.random() * Math.PI / 2) - Math.PI / 4;
            const direction = Math.random() < 0.5 ? 1 : -1;
            ball.speedX = direction * 8 * Math.cos(angle);
            ball.speedY = 8 * Math.sin(angle);
        }

        function resetGame() {
            player.score = 0;
            ai.score = 0;
            gameOver = false;
            gameRunning = true;
            playerScoreEl.textContent = '0';
            aiScoreEl.textContent = '0';
            gameStatusEl.style.display = 'none';
            restartBtn.style.display = 'none';
            resetBall();
        }

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawNet() {
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function updatePlayer() {
            if (!gameRunning) return;

            if (keys['ArrowUp']) {
                player.y -= paddleSpeed;
            }
            if (keys['ArrowDown']) {
                player.y += paddleSpeed;
            }

            const targetY = mouseY - player.height / 2;
            player.y += (targetY - player.y) * 0.2;

            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
            }
        }

        function updateAI() {
            if (!gameRunning) return;

            // AI reacts to current ball position with slight prediction
            // Only predict when ball is moving towards AI
            let targetY;
            if (ball.speedX > 0) {
                // Ball moving towards AI - predict a bit
                const predictedY = ball.y + ball.speedY * 3;
                targetY = predictedY - ai.height / 2;
            } else {
                // Ball moving away - return to center
                targetY = canvas.height / 2 - ai.height / 2;
            }

            // Match player's movement speed for fairness
            ai.y += (targetY - ai.y) * 0.2;

            if (ai.y < 0) ai.y = 0;
            if (ai.y + ai.height > canvas.height) {
                ai.y = canvas.height - ai.height;
            }
        }

        function checkPaddleCollision(paddle) {
            if (ball.x - ball.radius < paddle.x + paddle.width &&
                ball.x + ball.radius > paddle.x &&
                ball.y + ball.radius > paddle.y &&
                ball.y - ball.radius < paddle.y + paddle.height) {
                
                const hitPos = (ball.y - (paddle.y + paddle.height / 2)) / (paddle.height / 2);
                
                // Detect extreme angle hit (last minute slide) by player only
                if (paddle === player && Math.abs(hitPos) > 0.7) {
                    powerUpActive = true;
                    powerUpEndTime = Date.now() + POWERUP_DURATION;
                }
                
                ball.speedX = -ball.speedX;
                ball.speedY = hitPos * 8;
                
                ball.speedX *= 1.05;
                ball.speedY *= 1.05;
                
                // Apply power-up multiplier if active
                if (powerUpActive) {
                    ball.speedX *= POWERUP_MULTIPLIER;
                    ball.speedY *= POWERUP_MULTIPLIER;
                }
                
                // Increase max speed cap when power-up is active
                const maxAllowed = powerUpActive ? ball.maxSpeed * 2 : ball.maxSpeed;
                ball.speedX = Math.max(-maxAllowed, Math.min(maxAllowed, ball.speedX));
                ball.speedY = Math.max(-maxAllowed, Math.min(maxAllowed, ball.speedY));
                
                if (paddle === player) {
                    ball.x = paddle.x + paddle.width + ball.radius;
                } else {
                    ball.x = paddle.x - ball.radius;
                }

                return true;
            }
            return false;
        }

        function updateBall() {
            if (!gameRunning) return;

            // Check if power-up expired
            if (powerUpActive && Date.now() > powerUpEndTime) {
                powerUpActive = false;
            }

            ball.x += ball.speedX;
            ball.y += ball.speedY;

            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.speedY = -ball.speedY;
                ball.y = ball.y - ball.radius < 0 ? ball.radius : canvas.height - ball.radius;
            }

            checkPaddleCollision(player);
            checkPaddleCollision(ai);

            if (ball.x - ball.radius < 0) {
                ai.score++;
                aiScoreEl.textContent = ai.score;
                checkWin();
                if (!gameOver) resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                player.score++;
                playerScoreEl.textContent = player.score;
                checkWin();
                if (!gameOver) resetBall();
            }
        }

        function checkWin() {
            const winScore = 10;
            if (player.score >= winScore) {
                gameStatusEl.textContent = 'ðŸŽ‰ YOU WIN!';
                gameStatusEl.style.display = 'block';
                gameRunning = false;
                gameOver = true;
                restartBtn.style.display = 'block';
            } else if (ai.score >= winScore) {
                gameStatusEl.textContent = 'ðŸ’€ AI WINS!';
                gameStatusEl.style.display = 'block';
                gameRunning = false;
                gameOver = true;
                restartBtn.style.display = 'block';
            }
        }

        function draw() {
            drawRect(0, 0, canvas.width, canvas.height, '#000');

            drawNet();

            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(player.score, canvas.width / 2 - 100, 80);
            ctx.fillText(ai.score, canvas.width / 2 + 100, 80);

            drawRect(player.x, player.y, player.width, player.height, '#00ff88');
            drawRect(ai.x, ai.y, ai.width, ai.height, '#ff0066');

            // Draw ball with power-up glow effect
            if (powerUpActive) {
                // Outer glow
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ffff00';
                drawCircle(ball.x, ball.y, ball.radius * 1.5, 'rgba(255, 255, 0, 0.3)');
                ctx.shadowBlur = 0;
                drawCircle(ball.x, ball.y, ball.radius, '#ffff00');
            } else {
                drawCircle(ball.x, ball.y, ball.radius, '#fff');
            }
        }

        function gameLoop() {
            updatePlayer();
            updateAI();
            updateBall();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
